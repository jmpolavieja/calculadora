<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container bg-light">
      <form>
        <div class="row m-4 p-2">
          <div class="col-12 col-sm-4 form-floating mb-3">
            <input
              class="form-control"
              type="number"
              id="numero1"
              value="0"
            />
            <label for="numero1" class="form-label ms-2">numero 1 </label>
          </div>
          <div class="col-12 col-sm-4 form-floating">
            <select name="operacion" id="operacion" class="form-select">
              <option value="+">Suma</option>
              <option value="-">Resta</option>
              <option value="*">Multiplica</option>
              <option value="/">Divide</option>
            </select>
            <label for="operacion" class="form-label ms-2">Elige operaci√≥n</label>
          </div>
          <div class="col-12 col-sm-4 form-floating mb-3">
            <input class="form-control" type="number" id="numero2" value="0" />
            <label for="numero2" class="form-label ms-2">numero 2</label>
          </div>
        </div>
        <div class="row m-4 justify-content-center">
          <div class="col-4">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
              <button type="button" class="btn btn-danger" onclick="calculo()">Calcular</button>
              <button type="button" class="btn btn-warning" onclick="respuestasNuevas()">Resultados</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row m-4 justify-content-center">
        <div class="col-5 border rounded p-3" id="resultado">resultado</div>
      </div>
      <ul id="listaResultados" class="list-group"></ul>
      <div class="container" id="allResults"></div>
    </div>

    <script src="funciones.js"></script>
  </body>
</html>
